<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="cssIndex.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/dist/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>

<style>
    .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #4CAF50; /* Verde */
        color: white;
        padding: 15px;
        border-radius: 5px;
        display: none; /* Oculto por defecto */
        z-index: 1000; /* Asegura que esté encima de otros elementos */
    }

    .toast.show {
        display: block; /* Muestra el toast */
    }
</style>



<div class="toast" th:classappend="${mensajeToast} ? 'show' : ''">
    <span th:text="${mensajeToast}"></span>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    addEventListener("DOMContentLoaded", ()=>{
        if ('${mensajeToast}') {
            setTimeout(function() {
                document.querySelector('.toast').classList.remove('show');
            }, 2000); // 2000 milisegundos = 2 segundos
        }
    });
    /*]]>*/
</script>
<div class="form-container">
    <h2>Login</h2>
    <form action="/datoslogin" method="post">
        <div class="form-group">
            <label for="user">Usuario</label>
            <input type="text" id="user" name="user_form" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password_form" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p>Si no tiene una cuenta, <a href="/">clické aquí</a></p>
</div>
</body>
</html>
